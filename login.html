      <link href="login/css/fontawesome.css" rel="stylesheet">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="login/css/style.css" rel="stylesheet">

   </head>
   <body style="background-color: #010314;">
      <div class="container p-0">
         <section class="loginFirst">
            <div class="container">
               <div class="row row-cols-1 row-cols-lg-2 h-100 align-items-center" style="min-height: 100vh;">
                  <div class="col col-lg-5 p-0">
                     <div class="p-4 p-md-5 h-100 roundedd-border">
                        <a href="index.html" class="mb-5 d-block">
                           <img src="images/logo.png" alt="" style="width: 200px">
                        </a>
                        <h2 class=" mb-0 text-light">Sign In</h2>
                        <p class="text-end SignUpHead">No Account ? <br>
                           <a href="register.html" class="font-16 signUpColor">Sign Up</a>
                        </p>
                        <form action="#." method="post">
                           <div class="mb-3">
                              <label for="email" class="form-label text-light">Enter your email address <span class="required-mark">*</span>
                              </label>
                              <input type="text" name="email" class="form-control form-control-lg " id="email" placeholder="Enter your email" value="">
                           </div>
                           <div class="mb-3">
                              <label for="password" class="form-label text-light">Enter your Password <span class="required-mark">*</span>
                              </label>
                              <input type="password" name="password" class="form-control form-control-lg  " id="password-field" placeholder="Enter password">
                              <span class="eye-icon toggle-password">
                                 <i class="fa fa-eye"></i>
                              </span>
                           </div>
                           <div class="mb-3">
                              <div class="text-end forgotColor">
                                 <a href="forget-password.html">Forgot your password?</a>
                              </div>
                           </div>
                           <button type="submit" class="btn btn-primary w-100 mt-2">Sign In</button>
                        </form>
                     </div>
                  </div>
                  <div class="col col-lg-7 p-0">
                     <img src="login/img/login.jpg" alt="img" class="img-fluid rounded-2">
                  </div>
               </div>
            </div>
         </section>
      </div>
        <script>
            document.querySelector('.toggle-password').addEventListener('click', function() {
                const passwordField = document.getElementById('password-field');
                const eyeIcon = this.querySelector('i');
                
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });
        </script>
   </body>
</html>
